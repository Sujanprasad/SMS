<!DOCTYPE html>
<html>
<head>
  <title>Add Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3>Add New Course</h3>
  <form method="post">
    <input class="form-control mb-2" type="text" name="course_name" placeholder="Course Name" required>
    <input class="form-control mb-2" type="number" name="credits" placeholder="Credits" required>
    <button class="btn btn-success">Add</button>
    <a href="/courses" class="btn btn-secondary">Back</a>
  </form>
</body>
</html>
