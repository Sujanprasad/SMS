<!DOCTYPE html>
<html>
<head>
  <title>Student DBMS Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .card {
      border: none;
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card-body {
      padding: 30px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container text-center">
    <h2 class="mb-4">ðŸŽ“ Student Database Management System</h2>
    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="card bg-primary text-white mb-3">
          <div class="card-body">
            <h4>Students</h4>
            <p>Manage student records</p>
            <a href="/students" class="btn btn-light btn-sm">Go</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-success text-white mb-3">
          <div class="card-body">
            <h4>Courses</h4>
            <p>View and add courses</p>
            <a href="/courses" class="btn btn-light btn-sm">Go</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-warning text-dark mb-3">
          <div class="card-body">
            <h4>Enrollments</h4>
            <p>Enroll students to courses</p>
            <a href="/enrollments" class="btn btn-dark btn-sm">Go</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
