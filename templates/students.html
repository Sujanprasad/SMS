<!DOCTYPE html>
<html>
<head>
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3>All Students</h3>
  <a href="/students/add" class="btn btn-success mb-3">+ Add Student</a>
  <a href="/" class="btn btn-secondary mb-3">Home</a>
  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr><th>ID</th><th>Name</th><th>Age</th><th>Department</th></tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr><td>{{ s.id }}</td><td>{{ s.name }}</td><td>{{ s.age }}</td><td>{{ s.department }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
