<!DOCTYPE html>
<html>
<head>
  <title>Enrollments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3 class="mb-4">ðŸ“‹ Manage Enrollments</h3>
  
  <form method="post" action="/enroll" class="mb-4">
    <div class="row">
      <div class="col-md-4">
        <select name="student_id" class="form-select" required>
          <option value="">Select Student</option>
          {% for s in students %}
          <option value="{{ s.id }}">{{ s.name }} ({{ s.department }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <select name="course_id" class="form-select" required>
          <option value="">Select Course</option>
          {% for c in courses %}
          <option value="{{ c.id }}">{{ c.course_name }} ({{ c.credits }} credits)</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <button class="btn btn-success w-100">Enroll</button>
      </div>
    </div>
  </form>

  <a href="/" class="btn btn-secondary mb-3">Back to Home</a>

  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr><th>#</th><th>Student Name</th><th>Course</th></tr>
    </thead>
    <tbody>
      {% for e in enrollments %}
      <tr><td>{{ e.id }}</td><td>{{ e.student_name }}</td><td>{{ e.course_name }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
