<!DOCTYPE html>
<html>
<head>
  <title>Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3>All Courses</h3>
  <a href="/courses/add" class="btn btn-success mb-3">+ Add Course</a>
  <a href="/" class="btn btn-secondary mb-3">Home</a>
  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr><th>ID</th><th>Course Name</th><th>Credits</th></tr>
    </thead>
    <tbody>
      {% for c in courses %}
      <tr><td>{{ c.id }}</td><td>{{ c.course_name }}</td><td>{{ c.credits }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
