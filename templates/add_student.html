<!DOCTYPE html>
<html>
<head>
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3>Add New Student</h3>
  <form method="post">
    <input class="form-control mb-2" type="text" name="name" placeholder="Name" required>
    <input class="form-control mb-2" type="number" name="age" placeholder="Age" required>
    <input class="form-control mb-2" type="text" name="department" placeholder="Department" required>
    <button class="btn btn-success">Add</button>
    <a href="/students" class="btn btn-secondary">Back</a>
  </form>
</body>
</html>
